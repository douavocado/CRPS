data:
  A_matrices: 
    - [[0.6, 0.4],
       [0.3, 0.7]]
  ar_order: 1
  dimension: 2
  input_timesteps: 1
  n_series: 400
  n_timesteps: 100
  noise_cov: null
  noise_scale: 0.15
  output_timesteps: 3
  random_state: 789
  split_ratios:
    test: 0.1
    train: 0.8
    val: 0.1
experiment:
  evaluate_test: true
  log_interval: 10
  name: ar_crps_loss
  save_dir: results
  save_model: true
  save_results: true
loss:
  coefficients:
    crps_loss_general: 1.0
    energy_score_loss: 0.0
    kernel_score_loss: 0.0
    mmd_loss: 0.0
    variogram_score_loss: 0.0
  loss_function_args:
    crps_loss_general: {}
    energy_score_loss:
      norm_dim: false
    kernel_score_loss:
      kernel_type: gaussian
      sigma: 1.0
    mmd_loss:
      kernel_type: gaussian
      sigma: 1.0
    variogram_score_loss:
      p: 1.0
  losses:
  - crps_loss_general
model:
  affine_normal:
    output_dim: null
  fgn_encoder:
    activation_function: relu
    dropout_rate: 0.0
    hidden_size: 96
    input_size: null
    latent_dim: 20
    n_layers: 3
    non_linear: true
    output_size: null
    zero_inputs: false
  mlp_sampler:
    activation_function: relu
    dropout_rate: 0.1
    hidden_size:
    - 32
    - 32
    - 32
    input_size: null
    latent_dim: 1
    n_layers: 4
    non_linear: true
    output_size: null
    sample_layer_index: 1
    zero_inputs: false
  type: mlp_sampler
training:
  batch_size: 32
  device: auto
  learning_rate: 0.0001
  n_epochs: 80
  n_samples: 10
  normalise_data: false
  num_workers: 4
  optimizer: adam
  optimizer_args:
    betas:
    - 0.9
    - 0.999
    eps: 1.0e-08
    weight_decay: 1e-6
  patience: 10
  shuffle_train: true
  verbose: true
tracking:
  enabled: true
  track_every: 5
  sample_indices: [23, 24, 25]
  n_samples: 1000
  kde_bandwidth: 0.1
  contour_levels: [0.65, 0.95, 0.99]
  max_checkpoints: 10
  generate_plots_after_training: true
  create_animation: false
